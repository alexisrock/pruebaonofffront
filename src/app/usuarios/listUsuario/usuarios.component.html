      <div class="list-group-item list-group-item-action">

          <div class="col-lg-7  col-md-8 col-ms-8 text-left">
            <p class="text-capitalize fs-3 fw-semibold">{{ item.NameUsuario }}</p>
            <p class="text-body-light"><b>rol: </b>  @switch(item.Idrol){  @case(1){Administrador} @case(2){Usuario}  @default {
             Sin rol
            }} </p>


          </div>
          <div class="col-lg-2  col-md-1 col-ms-1 ">

          </div>
          <div class="col-lg-3  col-md-2 col-ms-2">
            <div class="row">



              <div class="col-md-1 col-lg-1">
                <button class="btn btn-outline-primary  text-primary" (click)="editarUsuario(item)" > <i class="bi bi-pencil"></i></button>
              </div>
              <div class="col-md-1 col-lg-1 "></div>
              <div class="col-md-1 col-lg-1">
